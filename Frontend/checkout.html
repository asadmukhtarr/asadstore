<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Asadstore.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .nav-link {
            color: white !important;
        }
        .card {
            border-radius: 0px !important;
        }
        .bg-c {
            background-color: purple !important;
        }
        .form-control {
            border-radius: 0 !important;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-c">
            <div class="container">
                <a href="#" class="navbar-brand text-white">
                    <i class="fa fa-truck"></i> Asad Mukhtar
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarasad" aria-controls="navbarasad" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarasad">
                    <ul class="navbar-nav mb-2 mb-lg-0 text-white">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link"><i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="about.html" class="nav-link"><i class="fa fa-pencil" aria-hidden="true"></i> About</a>
                        </li>
                        <li class="nav-item">
                            <a href="products.html" class="nav-link"><i class="fa fa-list"></i> Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link"><i class="fa fa-handshake-o"></i> Contact</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user-circle"></i> My Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="login.html">Login</a></li>
                                <li><a class="dropdown-item" href="register.html">Register</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="cart.html" class="btn btn-sm btn-warning position-relative mt-1">
                                <i class="fa fa-shopping-bag" aria-hidden="true"></i> Cart
                                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                    99+
                                    <span class="visually-hidden">unread messages</span>
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Billing Details -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-c text-white">Billing Details</div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="John">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-5">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country">
                                        <option selected>Choose...</option>
                                        <option>United States</option>
                                        <option>Canada</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="state" class="form-label">State</label>
                                    <select class="form-select" id="state">
                                        <option selected>Choose...</option>
                                        <option>California</option>
                                        <option>Texas</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="zip" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip">
                                </div>
                            </div>
                            <hr>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="same-address">
                                <label class="form-check-label" for="same-address">
                                    Shipping address is the same as billing address
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="save-info">
                                <label class="form-check-label" for="save-info">
                                    Save this information for next time
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-c text-white">Order Summary</div>
                    <div class="card-body">
                        <p><strong>Product 1:</strong> $100</p>
                        <p><strong>Product 2:</strong> $50</p>
                        <hr>
                        <p><strong>Subtotal:</strong> $150</p>
                        <p><strong>Tax (10%):</strong> $15</p>
                        <hr>
                        <h5><strong>Total:</strong> $165</h5>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success w-100">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
